<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Coin Pusher</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

		<!-- Stylesheets -->
		<link rel="stylesheet" href="css/game.css" />
		<link rel="stylesheet" href="css/chatbot.css" />
		<link rel='icon' href='./favicon.ico' type='image/x-icon'/ >

		<!-- three.js -->
		<script type="text/javascript" src="/js/three.js"></script>
		<script type="text/javascript" src="/js/libs/stats.min.js"></script>
		<script type="text/javascript" src="/js/libs/dat.gui.min.js"></script>

		<!-- Physics -->
		<script type="text/javascript" src="/js/physics/physi.js"></script>
		<script>
			Physijs.scripts.worker = '/js/physics/physijs_worker.js';
			Physijs.scripts.ammo = '/js/physics/ammo.js';
		</script>

		<!-- Shaders -->
		<script src="/js/shaders/CopyShader.js"></script>
		<script src="/js/shaders/SMAAShader.js"></script>

		<!-- Postprocessing -->
		<script src="/js/postprocessing/EffectComposer.js"></script>
		<script src="/js/postprocessing/SMAAPass.js"></script>
		<script src="/js/postprocessing/RenderPass.js"></script>
		<script src="/js/postprocessing/MaskPass.js"></script>
		<script src="/js/postprocessing/ShaderPass.js"></script>

		<!-- Chatbot  -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css"
		/>
		<script src="./js/chatbot/chatbot.js"></script>
	</head>
	<body>
		<!-- Overlay -->
		<div id="overlay">
			<div id="chatBox" class="chat">
				<div class="chat-title">
					<h1>Matrix82</h1>
					<h2>Coin Pusher Chat</h2>
					<figure class="avatar">
						<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/156381/profile/profile-80.jpg" />
					</figure>
					<button id="xBtn" class="x">x</button>
				</div>
				<div class="messages">
					<div class="messages-content"></div>
				</div>
				<div class="message-box">
					<textarea type="text" class="message-input" placeholder="Type message..."></textarea>
					<button type="submit" class="message-submit">Send</button>
				</div>
			</div>

			<!-- <div class="bg"></div>
			 -- Loading! --
			<div id="loader" style="display: none;">
				<img src="textures/loader.gif" />
				<h2>
					Loading
					<span style="color: #f5c715;">Coins</span>
					.js
				</h2>
			</div> -->

			<div id="coin-slot" onclick="createCoin(randomRange(-40,40),randomRange(80,100),randomRange(-20,-100));">
				<img src="textures/coin_slot.png" />
			</div>
		</div>

		<!-- Container for game -->
		<div id="viewport"></div>

		<!-- Coins.js -->
		<script type="text/javascript" src="/js/game.js"></script>

		<!-- Chatbot -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js"></script>
		<script src="./js/chatbot/chatbot.js"></script>

		<script>
			// Function to hide CHATBOT on click of X button
			const xBtn = document.getElementById('xBtn');
			const chatBox = document.getElementById('chatBox');

			xBtn.addEventListener('click', (e) => {
				// Hide chatbox
				e.preventDefault();
				chatBox.style.display = 'none';
			});
		</script>
	</body>
</html>
